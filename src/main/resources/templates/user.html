<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark shadow mb-2">
    <div th:object="${user}">
        <a class="navbar-text text-white font-weight-bold" th:text="${user.username}"> </a>
        <a class="navbar-text text-white"
           th:text="' with roles : ' + ${roles}"></a>
    </div>
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
    </ul>
</nav>
<ul class="nav nav-pills flex-lg-column">
    <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="#user">User</a>
    </li>
</ul>
<div class="tab-content">
    <div class="container bg-light">
    <div class="tab-pane fade show active" id="user">
        <h1> User information-page</h1>
        <div class="panel-title bg-light">
            <h3>About user</h3>
        </div>
        <table class="table bg-white">
            <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>surname</th>
                <th>age</th>
                <th>username</th>
                <th>password</th>
                <th>role1</th>
                <th>role2</th>
            </tr>
            </thead>
            <tbody>
            <tr ${user}>
                <td th:text="${user.id}">id</td>
                <td th:text="${user.name}">name</td>
                <td th:text="${user.surname}">surname</td>
                <td th:text="${user.age}">age</td>
                <td th:text="${user.username}">username</td>
                <td th:text="${user.password}">password</td>
                <td
                        th:each="role: ${user.getRoles()}" th:text="${role.getRole()}"
                ></td>
            </tr>
            </tbody>
        </table>
    </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
